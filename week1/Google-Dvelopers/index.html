<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Developers</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700&amp;display=swap"
    />
    <link
      rel="icon"
      href="https://www.gstatic.com/devrel-devsite/prod/v03524b055229ae2d7e36c2f7867401f3447503fd5c5c18fd5cdefd483b35c9b4/developers/images/touchicon-180.png"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="devsite-wrapper">
    <header>
      <div class="devsite-header">
        <label for="switch" class="toggle">
          <div class="hamberger-menu"></div>
          <div class="hamberger-menu"></div>
          <div class="hamberger-menu"></div>
        </label>
        <div class="logo">
          <a href="">
            <img
              src="https://www.gstatic.com/devrel-devsite/prod/v03524b055229ae2d7e36c2f7867401f3447503fd5c5c18fd5cdefd483b35c9b4/developers/images/lockup.svg"
            />
          </a>
        </div> 
        <div class="nav-container">
            <nav class="menu">
                <input type="checkbox" id="switch" />
                    <ul class="menu-list">
                        <li><a href="#Products">Products</a> <span class="menu-arrow">&#9660</span></li>
                        <li><a href="#Events">Events</a></li>
                        <li><a href="#Learn">Learn</a></li>
                        <li><a href="#Developer-Communities">Developer Communities</a><span class="menu-arrow">&#9660</span></li>
                        <li><a href="#Developer-Profile">Developer Profile</a></li>
                        <li><a href="#Blog">Blog</a></li>
                    </ul>
                </nav>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search" />
        </div>

        <div class="language-selector">
          <label for="language-switch" class="language-label">
            Language  &#9660
          </label>
          <input type="checkbox" class="language-switch" />
        </div>

        <div class="developer-profile">
            <label for="profile-switch" class="profile-label">
                <div class="profile-dot"></div>
                <div class="profile-dot"></div>
                <div class="profile-dot"></div>
            </label>
            <input type="checkbox" id="profile-switch">
        </div>
        <div class="user-icon">
            <label for="user-switch" class="user-label">
                <img src="assets/user.png" />
            </label>
            <input type="checkbox" id="user-switch" />
        </div>
    </div>
    </header>
    </section>
    <div class="banner-wrapper">
        <div class="banner">
            <div class="banner-grid-container">
                <div class="banner-content">
                    <h1>Women Techmakers Ambassadors</h1>
                    <p>
                        Join a network of impactful community leaders dedicated to building a
                        world where all women thrive in tech. Apply to be an Ambassador by
                        October 31.
                    </p>
                    <button class="banner-btn">Apply now</button>
                </div>
                <div class="banner-img">
                    <img
                    src="https://developers.google.com/homepage-assets/images/wtma_1440.jpg"
                    alt=""
                    />
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
