<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 5:Algorithm Practice (Advanced Optional)</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Assignment 5:Algorithm Practice (Advanced Optional)</h1>
      <h3>
        Enter integers you want to put into the array into first input, and
        separate numbers by comma.
      </h3>
      <h3>Enter the sum into the second input.</h3>
      <div class="inputContainer">
        <span>[</span>
        <input type="text" id="numsInput" value="2, 7, 11, 5" />
        <span>]</span>
        <input type="number" id="sumInput" step="1" value="9" />
      </div>
      <h5 id="warningText"></h5>
      <button id="computeBtn">Compute</button>
      <h2 id="resultText"></h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
