<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 2: Object</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Assignment 2: Object</h1>
      <h3>
        Enter numbers into first and third input, enter operator into second
        input.<br />
        (Only support "+" and "-" operator)
      </h3>
      <div class="fomulaContainer">
        <input type="text" id="numInputOne" class="numInput" value="2" />
        <input type="text" id="operatorInput" value="+" />
        <input type="text" id="numInputTwo" class="numInput" value="3" />
        <button id="computeBtn">=</button>
        <div id="resultText"></div>
      </div>
      <h3 id="warningText"></h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
